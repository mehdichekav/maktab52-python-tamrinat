<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="registrationform.css">
    <title>Title</title>
</head>
<body>
<div class="reg_conainer">
    <h1>
        <center>
            Register user
        </center>

    </h1>
    <h2>
        <center>Enter your profile</center>
    </h2>

    <form>
        <label for="fname">First name:</label><br>
        <input  id="fname" name="fname" type="text"><br>
        <label for="lname">Last name:</label><br>
        <input  id="lname" name="lname" type="text"><br>
        <label for="phone">phone:</label><br>
        <input id="phone" name="phone" type="int"><br>
        <br>

        <label for="gender">Choose gender:</label>
        <select id="gender" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br>
        <br>

        <label for="address">Address:</label>
        <textarea cols="50" id="address" name="address" rows="30">
  Enter your address here ....
  </textarea>
        <br><br>
    </form>

</div>
</body>
</html>
